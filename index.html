    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #262626;
        --bg-panel: #404040;
        --border-primary: rgba(251, 186, 0, 0.2);
        --border-highlight: #FBBA00;
        
        --text-primary: #f8fafc;
        --text-secondary: #e2e8f0;
        --text-tertiary: #94a3b8;
        
        --accent-primary: #FBBA00;

        --color-good: #69A82F;
        --color-warn: #FBBA00;
        --color-bad: #E4003A;
      }
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-secondary);
      }
      .brand-panel {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-primary);
      }
      @media print {
        .no-print {
          display: none !important;
        }
        
        body * {
          visibility: hidden;
        }

        .printable-area, .printable-area * {
          visibility: visible;
        }
        
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        @page {
          size: A4;
          margin: 1.5cm;
        }
        body {
          background: #fff !important;
          font-family: sans-serif; /* Use system font for printing */
        }
        .brand-panel {
          background: #fff !important;
          border: 1px solid #e2e8f0 !important;
          box-shadow: none !important;
          padding: 0 !important;
        }
        .printable-area * {
            color: #000 !important;
            text-shadow: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#69A82F',
                yellow: '#FBBA00',
                red: '#E4003A',
                dark: '#262626',
                panel: '#404040',
              },
            }
          },
        },
      }
    </script>
